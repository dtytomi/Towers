<section class="row" data-ng-controller="AuthenticationController">
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Middle Name</label>
					<input type="text" id="middleName" name="middleName" class="form-control" data-ng-model="credentials.middleName" placeholder="Middle Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="sex" name="sex" class="form-control" data-ng-model="credentials.sex" placeholder="sex">
				</div>
				<div class="form-group">
					<label for="lastName">sex</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="lastName">Session</label>
					<input type="text" id="session" name="session" class="form-control" data-ng-model="credentials.session" placeholder="Session">
				</div>
				<div class="form-group">
					<label for="lastName">Year of Entry</label>
					<input type="text" id="yearOfEntry" name="lastName" class="form-control" data-ng-model="credentials.yearOfEntry" placeholder="Year of Entry">
				</div>
				<div class="form-group">
					<label for="lastName">Level</label>
					<input type="text" id="level" name="level" class="form-control" data-ng-model="credentials.level" placeholder="Level">
				</div>
				<div class="form-group">
					<label for="lastName">Matric Number</label>
					<input type="text" id="matricNumber" name="matricNumber" class="form-control" data-ng-model="credentials.matricNumber" placeholder="Matric Number">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
